<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual keyboard</title>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <textarea class="textin" name="" id="" cols="30" rows="10"></textarea>
  <div class="keyboard">
    <div class="button zero">0</div>
    <div class="button one">1</div>
    <div class="button two">2</div>
    <div class="button three">3</div>
    <div class="button four">4</div>
    <div class="button five">5</div>
    <div class="button six">6</div>
    <div class="button seven">7</div>
    <div class="button eight">8</div>
    <div class="button nine">9</div>
    <div class="button tilde">~</div>
    <div class="button minus">-</div>
    <div class="button equal">=</div>
    <div class="button backspace">backspace</div>
    <div class="button tab">Tab</div>
    <div class="button q">q</div>
    <div class="button w">w</div>
    <div class="button e">e</div>
    <div class="button r">r</div>
    <div class="button t">t</div>
    <div class="button y">y</div>
    <div class="button u">u</div>
    <div class="button i">i</div>
    <div class="button o">o</div>
    <div class="button p">p</div>
    <div class="button ha">ha</div>
    <div class="button strongSign">Ъ</div>
    <div class="button slash">slash</div>
    <div class="button del">Del</div>
    <div class="button caps">Caps</div>
    <div class="button a">a</div>
    <div class="button s">s</div>
    <div class="button d">d</div>
    <div class="button f">f</div>
    <div class="button g">g</div>
    <div class="button h">h</div>
    <div class="button j">j</div>
    <div class="button k">k</div>
    <div class="button l">l</div>
    <div class="button colon">;</div>
    <div class="button quotationMarks">"</div>
    <div class="button enter">Enter</div>
    <div class="button shift">Shift</div>
    <div class="button z">z</div>
    <div class="button x">x</div>
    <div class="button c">c</div>
    <div class="button v">v</div>
    <div class="button b">b</div>
    <div class="button n">n</div>
    <div class="button m">m</div>
    <div class="button comma">,</div>
    <div class="button point">.</div>
    <div class="button questionMark">?</div>
    <div class="button arrowUp">▲</div>
    <div class="button rightShift">Shift</div>
    <div class="button ctrl">Ctrl</div>
    <div class="button win">Win</div>
    <div class="button alt">Alt</div>
    <div class="button space">Space</div>
    <div class="button rightAlt">Alt</div>
    <div class="button rightCtrl">Ctrl</div>
    <div class="button arrowLeft">◄</div>
    <div class="button arrowDown">▼</div>
    <div class="button arrowRight">►</div>






  </div>
  <script src='script.js'></script>
</body>
</html>
